<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu-burger.css">

    <title>Boulangerie Bakery</title>
</head>

<body>
    <header id="carouselExampleSlidesOnly" class="carousel slide header" data-ride="carousel">
        <div class="carousel-inner">
            <div class="try img-fluid">
            <div class="container">
                <div class="row no-gutters">

                    <div class="col-6 w-50">
                        <div class="row pos-relative">
                            <div class="col-6 pos-logo">
                                <img class="size-logo" src="images/logo.jpg" alt="logo Bakery" width="833" height="833">
                            </div>
                            <div class="col-5 pos-adress">
                                <p class="white-space">Boulangerie Bakery</p>
                                <p class="white-space">15 Rue de Besançon</p>
                                <p class="white-space">70000 VESOUL</p>
                            </div>
                            <div class="col-1 pos-phone">
                                <p>06.00.00.00.00</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 w-50 pos-menu pos-relative">
                        <div>
                            <input class="checkInput" type="checkbox" name="check-input" id="check">
                
                            <label for="check" class="check">
                                <div class="span-menu">MENU</div>
                                <span class="span-1"></span>
                                <span class="span-2"></span>
                                <span class="span-3"></span>
                            </label>
                
                            <nav class="nav-style">
                
                                <ul class="list-style">
                
                                    <li class="li-style">
                                        <label for="check">
                                            <a class="link-style" id="link-style1" href="#presentation">Présentation</a>
                                        </label>
                                    </li>
                                    <li class="li-style">
                                        <label class="" for="check">
                                            <a class="link-style" id="link-style2" href="#prestation">Prestations</a>
                                        </label>
                
                                    </li>
                                    <li class="li-style">
                                        <label class="" for="check">
                                            <a class="link-style" id="link-style4" href="#contact">Contact</a>
                                        </label>
                
                                    </li>
                                </ul>
                            </nav>
                            <div class="bgc">
                            </div>
                        </div>
                        <nav class="nav-header">
                            <ul class="list-nav d-flex white-space">
                                <li class="list-style"><a href="#presentation">Présentation</a></li>
                                <li class="list-style"><a href="#prestation">Prestations</a></li>
                                <li class="list-style"><a href="#contact">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                        <div class="pos-slogan">
                        <h1 class="slogan text-center">BAKER DE <br> LA FRANCE</h1>
                    </div>
                </div>
            </div>
        </div>

            <div class="carousel-item active">

                <img src="images/bg-header-1.png" class="d-block w-100 vh-100" alt="...">


            </div>
            <div class="carousel-item">
                <img src="images/bg-header-2.png" class="d-block w-100 vh-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/bg-header-3.png" class="d-block w-100 vh-100" alt="...">
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
